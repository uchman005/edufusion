<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .sidebar {
      width: 220px;
      height: 100vh;
      background-color: #2c3e50;
      position: fixed;
      top: 0;
      left: 0;
      color: white;
      padding-top: 1rem;
    }

    .sidebar h4,
    .sidebar a {
      color: white;
      padding: 0.75rem 1rem;
      display: block;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .content {
      margin-left: 220px;
      padding: 2rem;
    }

    .card-stats {
      border: none;
      border-radius: 0.5rem;
      color: white;
    }

    .bg-students {
      background-color: #00bcd4;
    }

    .bg-schools {
      background-color: rgb(179, 165, 48);
    }

    .bg-graduated {
      background-color: #4caf50;
    }

    .bg-employees {
      background-color: #f44336;
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-center">Admin</h4>
    <a href="#">Dashboard</a>
    <a href="#">General Settings</a>
    <a href="#">Schools</a>
    <a href="#">Students</a>
    <a href="#">Guardians</a>
    <a href="#">Employees</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>Dashboard</h3>
      <div>
        <small class="text-success">ðŸ’µ All Balance: 271708.00</small>
      </div>
    </div>
    <div class="d-flex flex-column gap-4 justify-content-between h-full">
      <div class="row g-4 p-4 ">
        <div class="col-md-3">
          <div class="card card-stats bg-schools">
            <div class="card-body d-flex justify-content-between align-items-center">
              <div>
                <h2>74</h2>
                <p class="mb-0">Total Schools</p>
              </div>
              <i class="bi bi-house-fill fs-1"></i>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card card-stats bg-graduated">
            <div class="card-body d-flex justify-content-between align-items-center">
              <div>
                <h2>8724</h2>
                <p class="mb-0">Total Students</p>
              </div>
              <i class="bi bi-mortarboard-fill fs-1"></i>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card card-stats bg-employees">
            <div class="card-body d-flex justify-content-between align-items-center">
              <div>
                <h2>186</h2>
                <p class="mb-0">Current Staff</p>
              </div>
              <i class="bi bi-people-fill fs-1"></i>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card card-stats bg-graduated">
            <div class="card-body d-flex justify-content-between align-items-center">
              <div>
                <h2>3400</h2>
                <p class="mb-0">Graduated Students</p>
              </div>
              <i class="bi bi-mortarboard-fill fs-1"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="row g-4 p-4 ">


        <!-- Charts Section -->
        <div class="row g-4">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">Gender Distribution</div>
              <div class="card-body">
                <canvas id="genderChart" height="200"></canvas>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="card">
              <div class="card-header">Income Over 5 Years (â‚¦)</div>
              <div class="card-body">
                <canvas id="incomeChart" height="200"></canvas>
              </div>
            </div>
          </div>
        </div>

        <footer class="text-center mt-5 text-muted">
          <small>Â© 2022â€“2025 Designed by Godwin Udu</small>
        </footer>
      </div>
    </div>

    <!-- Icons & Scripts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Chart Scripts -->
    <script>
      // Pie chart for gender ratio
      const genderCtx = document.getElementById('genderChart').getContext('2d');
      new Chart(genderCtx, {
        type: 'pie',
        data: {
          labels: ['Male', 'Female'],
          datasets: [{
            data: [4604, 4120], 
            backgroundColor: ['#3498db', '#e91e63'],
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' }
          }
        }
      });

      // Bar chart for income growth
      const incomeCtx = document.getElementById('incomeChart').getContext('2d');

      const yearlyStudentCounts = [700, 1200, 2500, 4000, 8724];
      const incomeData = yearlyStudentCounts.map(count => count * 22700 * 3);

      new Chart(incomeCtx, {
        type: 'bar',
        data: {
          labels: ['2021', '2022', '2023', '2024', '2025'],
          datasets: [{
            label: 'Income (â‚¦)',
            data: incomeData,
            backgroundColor: '#4caf50'
          }]
        },
        options: {
          animation: {
            duration: 1000,
            delay: (context) => context.dataIndex * 300
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: value => 'â‚¦' + value.toLocaleString()
              }
            }
          },
          responsive: true,
          plugins: {
            legend: { display: false }
          }
        }
      });
    </script>
</body>

</html>
