<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyEdufusion - Admin Dashboard</title>
  <link rel="shortcut icon" href="/public/assets/logo.svg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .sidebar {
      width: 220px;
      height: 100vh;
      background-color: #2c3e50;
      position: fixed;
      top: 0;
      left: 0;
      color: white;
      padding-top: 1rem;
    }

    .sidebar h4,
    .sidebar a {
      color: white;
      padding: 0.75rem 1rem;
      display: block;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .content {
      margin-left: 220px;
      padding: 2rem;
    }

    .card-stats {
      border: none;
      border-radius: 0.5rem;
      color: white;
    }

    .bg-students {
      background-color: #00bcd4;
    }

    .bg-schools {
      background-color: rgb(179, 165, 48);
    }

    .bg-graduated {
      background-color: #4caf50;
    }

    .bg-employees {
      background-color: #f44336;
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-center">Admin</h4>
    <a href="#">Dashboard</a>
    <a href="#">General Settings</a>
    <a href="#">Schools</a>
    <a href="#">Students</a>
    <a href="#">Guardians</a>
    <a href="#">Employees</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>Dashboard</h3>
      <div>
        <small class="text-success">ðŸ’µ All Balance: 271708.00</small>
      </div>
    </div>
    <div class="d-flex flex-column gap-4 justify-content-between h-full">
      <div class="row g-4 p-4 ">
        <div class="col-md-3">
          <div class="card card-stats bg-schools">
            <div class="card-body d-flex justify-content-between align-items-center">
              <div>
                <h2>74</h2>
                <p class="mb-0">Total Schools</p>
              </div>
              <i class="bi bi-house-fill fs-1"></i>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card card-stats bg-graduated">
            <div class="card-body d-flex justify-content-between align-items-center">
              <div>
                <h2>8724</h2>
                <p class="mb-0">Total Students</p>
              </div>
              <i class="bi bi-mortarboard-fill fs-1"></i>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card card-stats bg-employees">
            <div class="card-body d-flex justify-content-between align-items-center">
              <div>
                <h2>186</h2>
                <p class="mb-0">Current Staff</p>
              </div>
              <i class="bi bi-people-fill fs-1"></i>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card card-stats bg-info">
            <div class="card-body d-flex justify-content-between align-items-center">
              <div>
                <h2>3400</h2>
                <p class="mb-0">Graduated Students</p>
              </div>
              <i class="bi bi-mortarboard-fill fs-1"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="row g-4 px-4 ">

        <!-- Charts Section -->
        <div class="row g-4">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">Gender Distribution</div>
              <div class="card-body">
                <canvas id="genderChart" height="100"></canvas>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="card">
              <div class="card-header">Revenue Chart</div>
              <div class="card-body">
                <canvas id="incomeChart" height="250"></canvas>
              </div>
            </div>
          </div>
        </div>

        <footer class="text-center mt-5 text-muted">
        <small>Â© 2022â€“2025 All rights reserved</small>
        </footer>
      </div>
    </div>

    <!-- Icons & Scripts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Chart Scripts -->
    <script>
      // Pie chart for gender ratio
      const genderCtx = document.getElementById('genderChart').getContext('2d');
      new Chart(genderCtx, {
        type: 'pie',
        data: {
          labels: ['Male', 'Female'],
          datasets: [{
            data: [4604, 4120],
            backgroundColor: ['#3498db', '#e91e63'],
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' }
          }
        }
      });

      const years = [2021, 2022, 2023, 2024, "2025 (Q2)"];
      const total = 540000000;

      const revenues = [];
      revenues.push(total * 0.08);
      revenues.push(total * 0.12);
      revenues.push(total * 0.20);
      revenues.push(total * 0.30);
      revenues.push(total * 0.10);

      // Create the chart
      const ctx = document.getElementById('incomeChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: years,
          datasets: [{
            label: 'Revenue (â‚¦)',
            data: revenues,
            backgroundColor: [
              'rgba(75, 192, 192, 0.5)',   // 2021 - Seed stage
              'rgba(54, 162, 235, 0.5)',   // 2022 - Early growth
              'rgba(153, 102, 255, 0.5)',  // 2023 - Scale-up
              'rgba(255, 159, 64, 0.5)',   // 2024 - Expansion
              'rgba(46, 204, 113, 0.5)'    // 2025 - Current Growth
            ],
            borderColor: [
              'rgba(75, 192, 192, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(153, 102, 255, 1)',
              'rgba(255, 159, 64, 1)',
              'rgba(46, 204, 113, 1)'
            ],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: function (value) {
                  return 'â‚¦' + (value / 1000000).toFixed(1) + 'M';
                }
              }
            }
          },
          plugins: {
            tooltip: {
              callbacks: {
                label: function (context) {
                  return 'â‚¦' + (context.raw / 1000000).toFixed(2) + 'M';
                }
              }
            }
          }
        }
      });   
    </script>
</body>

</html>
